<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic DOM Manipulation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 id="main-heading">🌈 Welcome to My Interactive Page</h1>
  </header>

  <main>
    <section class="card">
      <p id="dynamic-text">This text will change magically!</p>
      <button id="change-text-btn">✨ Change Text</button>
    </section>

    <section class="card">
      <div id="box">🎨 Click to Style Me!</div>
      <button id="style-btn">🎯 Change Style</button>
    </section>

    <section class="card">
      <ul id="item-list">
        <li>🍕 Item 1</li>
        <li>🍔 Item 2</li>
      </ul>
      <button id="add-item-btn">➕ Add Item</button>
      <button id="remove-item-btn">➖ Remove Item</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My Dynamic Site 🚀</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
